services:
  postgres:
    image: postgres:18-alpine
    container_name: adm_database
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-adm_db}
      POSTGRES_USER: ${POSTGRES_USER:-adm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adm_password}
      TZ: Europe/Zurich
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - adm_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -U ${POSTGRES_USER:-adm_user} -d ${POSTGRES_DB:-adm_db} || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  redis:
    image: redis:8-alpine
    container_name: adm_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - adm_network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  adm_network:
    driver: bridge
